<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button onclick="hitung()">
		Diklik <banyak></banyak> kali
	</button>
	<p><banyak></banyak> &times; 2 = <banyakDua></banyakDua></p>
	<script type="module">
		import {text} from '/js/dom.js'
		let banyak = 0
		function reactive(){
			banyakDua()
		}
		function banyakDua(){
			let banyakDuaText = banyak * 2
			text('banyakDua', banyakDuaText)
		}
		function hitung(){
			text('banyak', banyak++)
			reactive()
		}
		hitung()
		window.hitung = hitung
	</script>
</body>
</html>
